<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Clock-Inertia</title>
	<style type="text/css">
	
		*{
        margin-left: 420px;
        margin-top: -18px;
		box-sizing:border-box;
		}
		
		body{
		width:100px;
		height:100px;
		line-height:100px;
		font-family:SutonnyMJ;
		text-align:center;
		}
		
		#clock {
		font-size:17px;
		}
	
	</style>
</head>
<body>
	<div id="clock">00:00:00</div>
	
	<script type="text/javascript" src="min.js"></script>
	<script type="text/javascript">
	
		setInterval(clock,1000);
		function clock(){
		
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			var session ="am";
			
			if(hours == 0){
			
				hours = 12;
			
			}
						
			if(hours > 12){
			
			hours =hours-12;
			session ="pm";
		}
						
			if(minutes < 10){
			
				minutes = '0'+minutes;
			
			}
			
			if(seconds < 10){
			
				seconds = '0'+seconds;
			
			}
			
			
			
			document.getElementById('clock').innerText=hours+":"+minutes+":"+seconds+"/"+session;
			
			document.body.style.background = getColor(hours,minutes,seconds);
		
		}
		
		function getColor(h,m,s){
		
			return "rgb("+(Math.round(h/24*255))+","+(Math.round(m/60*255))+","+(Math.round(s/60*255))+")";
		
		}
		
	
	</script>
</body>
</html>
