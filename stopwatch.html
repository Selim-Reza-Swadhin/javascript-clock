<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>stopwatch-David Yakovlev</title>
	<style type="text/css">
		body {
			background-color: gray;
		}

		.container {
			margin: auto;
			margin-top: 200px;
			width: 400px;
			height: 400px;
		}

		h1 {
			font-size: 4.5em;
			color: lime;
		}


		button {
			font-size: 30px;
			width: 140px;
			height: 60px;
			border-radius: 5px;
		}

		#startPause {
			background-color: green;
			border-color: green;
		}

		#reset {
			background-color: gray;
			border-color: gray;
		}

		#controls {
			margin-left: 7px;
			width: 310px;
			height: 70px;
		}
	</style>
</head>

<body>

	<div class="container">

		<h1>
			<p id="output">
				<b>0:00:00:00</b>
			</p>
		</h1>
		<div id="controls">

			<button id="startPause" onclick="startPause()">
				<b id="start">Start</b>
			</button>
			<button id="reset" onclick="reset()">
				<b id="reset">Reset</b>
			</button>

		</div>

	</div>

	<script type="text/javascript" src="min.js"></script>
	<script type="text/javascript">
		var time = 0;
		var running = 0;

		function startPause() {

			if (running == 0) {

				running = 1;
				increment();
				document.getElementById('start').innerHTML = "Pause";
				document.getElementById('startPause').style.backgroundColor = "red";
				document.getElementById('startPause').style.borderColor = "red";
			} else {

				running = 0;
				document.getElementById('start').innerHTML = "Resume";
				document.getElementById('startPause').style.backgroundColor = "green";
				document.getElementById('startPause').style.borderColor = "green";

			}
		}

		function reset() {

			running = 0;
			document.getElementById('start').innerHTML = "Start";
			document.getElementById('output').innerHTML = "0:00:00:00";
			document.getElementById('startPause').style.backgroundColor = "green";
			document.getElementById('startPause').style.borderColor = "green";

		}

		function increment() {

			if (running == 1) {

				setTimeout(function () {

					time++;
					var mins = Math.floor(time / 10 / 60);
					var secs = Math.floor(time / 10 % 60);
					var hours = Math.floor(time / 60 / 60);
					var tenth = time % 10;
					if (mins < 10) {

						mins = "0" + mins;
					}

					if (secs < 10) {

						secs = "0" + secs;
					}

					document.getElementById('output').innerHTML = hours + ":" + mins + ":" + secs + ":" + tenth + "0ns";
					increment();

				}, 100);

			}

		};
	</script>
</body>

</html>
